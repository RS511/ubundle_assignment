<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Product Carousel</title>
</head>
<body>

<div class="container">
    <div class="carousel" id="carousel">
        <div class="slide">
            <img src="assets/Shoes.jpg" style="height: 600px;" alt="Product 1">
            <div class="product-info">
                <h3>pair of white and brown shoe</h3>
            </div>
        </div>
        <div class="slide">
            <img src="assets/Nike.jpg" style="height: 600px;" alt="Product 2">
            <div class="product-info">
                <h3>nike running shoe</h3>
            </div>
        </div>
        <div class="slide">
            <img src="assets/Nikeairforce.webp" style="height: 600px;" alt="Product 2">
            <div class="product-info">
                <h3>nike airforce1 black</h3>
            </div>
        </div>
        <div class="slide">
            <img src="assets/Marronsneakers.avif" style="height: 600px;" alt="Product 2">
            <div class="product-info">
                <h3>maroon sneaker</h3>
            </div>
        </div>
    </div>
    <div class="controls">
        <button onclick="prevSlide(); restartTimer();">Prev</button>
        <button onclick="nextSlide(); restartTimer();">Next</button>
    </div>
    
</div>

<script src="script.js"></script>
</body>
</html>
